plugins {
    id 'com.android.library'
    id 'maven-publish'
}

group "com.github.martinkade"

android {
    namespace "com.github.barteksc.pdfviewer"

    compileSdk rootProject.tools.compileSdk

    defaultConfig {
        minSdk rootProject.tools.minSdk
        targetSdk rootProject.tools.targetSdk

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }

    publishing {
        publishing {
            singleVariant("release") {
                withSourcesJar()
                withJavadocJar()
            }
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.1'
    api 'com.github.marain87:PdfiumAndroid:1.9.8'
}

publishing {
    publications {
        release(MavenPublication) {
            groupId = 'com.github.martinkade'
            artifactId = 'android-pdf-viewer'
            version = "4.0.0"

            afterEvaluate {
                from components.release
            }
        }
    }
}